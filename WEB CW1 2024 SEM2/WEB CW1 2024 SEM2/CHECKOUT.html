<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        .checkout-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        .checkout-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkout-form button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            min-height: 100vh;
            background: url(images/background.png) center no-repeat;
            background-size: cover;
        }
        .header{
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            align-items: center;
            text-align: center;
            text-decoration: none;
        }
        .header .logo{
            height: 50px;
            width: 50px;
        }
        .navBar{
            padding-left: 30px;
        }
        .navBar a{
            text-align: center;
            font-size: 20px;
            color: #04346b;
            font-weight: 500;
            padding-right: 15px;
            padding-left: 15px;
            text-decoration: none;
            text-align: center;
        }
        .navBar a:hover{
            position: relative;
            color: white;
            border-radius: 15px;
            padding-top: 5px;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 5px;
            background: #2399be;
            transform: scale(1);
            transition-duration: 0.3s;
        }
        .darkMode{
            background: url(images/backgroundDark.png) center no-repeat;
        }
    </style>
</head>
<body>
    <div>
        <header class="header">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav class="navBar">
                <a href="index.html">Home</a>
                <a href="Team.html">About Us</a>
                <a href="gallery.html">Gallery</a>
                <a href="attempt 2.html">Shop</a>
            </nav>
        </header>
    </div>
    <div>
        <div class="checkout-section">
            <h2>Checkout</h2>
            <form id="checkout-form" class="checkout-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone" required>
                <textarea placeholder="Shipping Address" required></textarea>
                <button type="button" onclick="completePurchase()">Complete Purchase</button>
            </form>
            <p id="order-confirmation-message" style="display: none;">Order successfully placed!</p>
        </div>
    
            <script>
                function proceedToCheckout() {
                // Implement logic for navigating to the checkout section
            }
    
            function completePurchase() {
                // Implement logic for completing the purchase (e.g., show a confirmation message)
                document.getElementById("order-confirmation-message").style.display = "block";
                document.getElementById("checkout-form").style.display = "none";
            }
            </script>
        
    </div>
</body>
